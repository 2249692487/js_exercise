<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			//定时执行一次
//			setTimeout(function(){
//				alert("我是即时执行");
//			},2000);
			//反复执行定时器
			var id = setInterval(function(){
				alert("我是循环执行");
			},2000);
			//取消定时器
			function fn_clear(){
				clearInterval(id);
			}
			
		</script>
	</head>
	<body>
		//注意 onclick里写方法带括号
		<input type="button" value="取消定时器" onclick="fn_clear()" />
	</body>
</html>
